<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/973bd82cea.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Form</title>
  </head>
  <body>
    <div id="main-container" class="container-lg">
      <div class="text-center">
        <h2>FORM</h2>
        <em class="lead">Fill in and we will get back to you.</em>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-6">
          <form>
            <!-- email -->
            <label for="email" class="form-label">Email address:</label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa-solid fa-at"></i
              ></span>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="e.g.xxxxx@gmail.com"
              />
            </div>
            <!-- Name -->
            <label for="name" class="form-label">Name:</label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa-solid fa-user"></i
              ></span>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Type your name"
              />
            </div>
            <!-- Radio button product -->
            <label for="radio" class="form-label">Have purchased our product?</label>
            <div class="input-group mb-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Yes</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">No</label>
                  </div>
            </div>
            <!-- Queries selector -->
            <label for="queries" class="form-label"
              >What is your question about?</label
            >
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"
                ><i class="fa-solid fa-question"></i></span>
              <select class="form-select" id="queries">
                <option value="price" selected>Pricing query</option>
                <option value="product">Product query</option>
                <option value="other">Other query</option>
              </select>
            </div>
            <!-- Queries text area   -->
            <label for="query-text" class="form-label"
              >Type for more details on your queries.</label
            >
            <br />
            <textarea
              id="query-text"
              style="height: auto; width: 500px"
              placeholder="Type in your queries..."
            ></textarea>
            <!-- Submit Button -->
            <div class="mb-4 text-center">
              <button type="button" class="btn btn-dark">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
